  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/lang/
    - assets/lottie/
  fonts:
    - family: NormsProBold
      fonts:
        - asset: assets/fonts/NormsProBold.otf
    - family: NormsProMedium
      fonts:
        - asset: assets/fonts/NormsProMedium.otf
    - family: NormsProRegular
      fonts:
        - asset: assets/fonts/NormsProRegular.otf
    - family: NormsProLight
      fonts:
        - asset: assets/fonts/NormsProLight.otf
