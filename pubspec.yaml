publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  firebase_core: null
  firebase_messaging: ^11.2.6
  flutter:
    sdk: flutter
  flutter_iconly: ^1.0.2
  flutter_local_notifications: null
  get: null
  get_storage: ^2.0.3
  http: null
  lottie: ^1.2.1
  url_launcher: ^6.1.2
  # pull_to_refresh: ^2.0.0
  vibration: ^1.7.4-nullsafety.0
  # device_preview:
